<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.27/moment-timezone-with-data-2012-2022.min.js"></script>
    <title>World Clock</title>
</head>
<body>
    <div class="container">
    <h1>World Clock</h1>
    <select id ="city">
        <option value="">select a city</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Australia/Sydney">Sydney</option>
        </select>
        <div id="cities">
        <div class="city" id="los-angeles">
            <h2>Los Angeles</h2>
            <div class="date"></div>
            <div class="time"></div> 
        </div>
        <div class="city" id="sydney">
            <h2>Sydney</h2>
            <div class="date"></div>
            <div class="time"></div> 
        </div>
        </div>
    </div>  
    <footer>This project was coded with ❤️ by <strong>Madalena Lamy</strong> and is open sourced on <a href="https://github.com/madalena-lamy" target="_blank">GitHub</a>.
    </footer>
    <script src="javascript/index.js"></script>
</body>
</html>
