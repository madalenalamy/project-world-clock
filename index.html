<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>World Clock</title>
</head>
<body>
    <div id="container">
    <h1>World Clock</h1>
    <select>
        <option value="">select a city</option>
        <option value="">New York</option>
        <option value="">Tokyo</option>
        <option value="">Sydney</option>
        </select>
        <div class="city">
            <h2>Los Angeles</h2>
            <div class="date">Monday, 20th September 2021</div>
            <div class="time">10:45</div> 
        </div>
        <div class="city">
            <h2>Sidney</h2>
            <div class="date">Monday, 20th September 2021</div>
            <div class="time">10:45</div> 
        </div>
    <footer>This project was coded by Madalena Lamy and is <a href="https://github.com/madalena-lamy" target="_blank">open sourced on GitHub</a>.
    </footer>
    <script src="javascript/index.js"></script>
</body>
</html>
